        <p class="description__catchphrase">求人情報を元にした、HR業界のための企業リスト</p>

        <img src="./img/logo-hrogmap.svg">
      </div>

        <p class="description__catchphrase">エリア×職種の時給分析に特化したマーケティング支援サービス</p>
        <p class="description__detail">
          HRogマップは、最新の求人情報を地図上にマッピングすることで、エリア毎の時給相場を視覚的に把握できるツールです。
          <br>職種やエリアの最適な時給が知りたい、データの裏付けを持った提案を行いたい、といった課題解決のサポートを行います。
